<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <link rel="stylesheet" href="./assets/css/billing_details.css">
</head>
<body>
    <div class="billing-container">
        <h1>Billing Details</h1>
        <form  class="billing-form">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>


            <label for="street-address">Address*</label>
            <input type="text" id="street-address" name="street-address" required>


            <label for="phone-number">Phone Number*</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <p>Total: <span id="cart-total"></span></p>

            <div class="payment-options">
                <label>
                    <input type="radio" name="payment" value="bank" required> Bank
                </label>

                <label>
                    <input type="radio" name="payment" value="cash-on-delivery" required> Cash on delivery
                </label>
               
            </div>

            <button class="place-order-btn">Place Order</button>
        </form>
    </div>
    <script src="./assets/js/model/productModel.js"></script>
    <script src="./assets/js/model/cartModel.js"></script>
    <script src="./assets/js/model/orderModel.js"></script>
    <script src="./assets/js/controller/orderController.js"></script>
    <script src="./assets/js/view/billingDetailsView.js"></script>
    
</body>
</html>
