<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll</title>
    <style>
        .scroll-container {
            display: flex;
            /* Lay items horizontally */
            overflow-x: auto;
            /* Enable horizontal scrolling */
            gap: 16px;
            /* Optional: Space between items */
            padding: 16px;
            /* Optional: Padding inside the container */
            scrollbar-width: thin;
            /* Optional: Adjust scrollbar width (for Firefox) */
            scrollbar-color: #888 transparent;
            /* Optional: Scrollbar color (for Firefox) */
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
            /* Optional: Height of the scrollbar */
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            /* Color of the scrollbar thumb */
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
            /* Background of the scrollbar track */
        }

        .scroll-item {
            min-width: 200px;
            /* Set a width for items */
            height: 150px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            flex-shrink: 0;
            /* Prevent items from shrinking */
        }
    </style>
</head>

<body>

    <div class="scroll-container">
        <div class="scroll-item">Item 1</div>
        <div class="scroll-item">Item 2</div>
        <div class="scroll-item">Item 3</div>
        <div class="scroll-item">Item 4</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 5</div>
        <div class="scroll-item">Item 5</div>
    </div>

</body>

</html>
